<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Hello, World!</title>
</head>

<body>
	<div class="container">
		<div>
			<h1 id="heading" class="weight-300"></h1>
			<p>This page comes from a static asset stored at `public/index.html` as configured
				in `wrangler.jsonc`.</p>
			<button id="button" type="button">Fetch a random UUID</button>
			<output id="random" for="button"></output>
			<script>
				fetch('/message')
					.then((resp) => resp.text())
					.then((text) => {
						const h1 = document.getElementById('heading');
						h1.textContent = text;
					});

				const button = document.getElementById("button");
				button.addEventListener("click", () => {
					fetch('/random')
						.then((resp) => resp.text())
						.then((text) => {
							const random = document.getElementById('random');
							random.textContent = text;
						});
				});
			</script>
		</div>
	</div>
</body>


</html>

<style>
	@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');


	.weight-300 {
		font-weight: 300;
	}

	.container {
		min-width: 100vw;
		width: 100vw;
		min-height: 100vh;
		height: 100vh;
		margin: 0 auto;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	html {
		min-height: 100%;
	}

	body {
		margin: 0;
		min-height: 100%;
		background: linear-gradient(11deg,
				rgba(254, 5, 253, 1) 0%,
				rgba(96, 1, 200, 1) 5%,
				rgba(66, 1, 138, 1) 19%,
				rgba(16, 0, 35, 1) 34%,
				rgba(0, 0, 0, 1) 80%,
				rgba(96, 1, 200, 1) 91%,
				rgba(254, 5, 253, 1) 100%) no-repeat;
		background-attachment: fixed;
	}

	* {
		font-family: "Roboto Mono", monospace;
		font-optical-sizing: auto;
		font-weight: 100;
		font-style: normal;
		color: white;
	}

	/* Button specific stuff */
	button {
		border: 1px none;
		border-radius: 40px;
		background-color: rgba(16, 0, 35, 1);
		padding: 16px 32px;
		box-shadow: 0px 0px 100px 30px rgba(96, 1, 200, 0.75);
		transition: 0.5s;
		font-weight: 300;
	}

	button:hover {
		background-color: rgb(35, 18, 56);
		box-shadow: 0px 0px 100px 30px rgba(96, 1, 200, 1);
	}

	button:active {
		background-color: rgb(70, 55, 87);
	}
</style>
